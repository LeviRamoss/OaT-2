<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Estados por DDD</title>

    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="P.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Buscar Estados por DDD</h1>

        <div class="form-group">
            <label for="dddInput">Insira o DDD:</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="dddInput" placeholder="Ex: 11">
                <div class="input-group-append">
                    <button id="buscarBtn" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>

        <div id="result" class="mt-3"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="P.js"></script>
</body>
</html>
